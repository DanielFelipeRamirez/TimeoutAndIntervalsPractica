<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sets And Maps</title>
  </head>
  <body>
  

    <div class="container mt-5">
        <div class="row" id="MAP">
            <div class="col-md-4">
                <div class="card border-info">
                    <h5 class="card-header">setTimeout(func, delay, ...args)</h5>                
                    <div class="card-body">
                        <label>setTimeout(imprimir,</label><input type="text" id="delayTimeout" style="width: 75px;"/><label>)</label>
                        <button type="button" class="btn btn-success" onclick="exeTimeout()">Ejecutar</button><br>
                        </label><input type="text" id="newAns" readonly="readonly" />
                    </div>
                    <div class="card-footer">
                        muestra el texto despues de  <input type="text" id="cantSegundos1"  style="width: 75px;"/> milisegundos
                    </div>
                </div>
            </div>
        </div>
<!--------------------------------------------------------------------------------------------------------------->        
        <div class="row" id="SET">
            <div class="col-md-4">
                <div class="card border-primary">
                    <h5 class="card-header">setInterval(func, delay, ...args) </h5>
                    <div class="card-body">
                        <label>setInterval(imprimir,</label><input type="text" id="delayInterval" style="width: 75px;"/><label>)</label>
                        <ul>
                            <button type="button" class="btn btn-success" onclick="exeInterval()">Ejecutar</button>
                            <button type="button" class="btn btn-danger" onclick="stopInterval()">Parar</button><br>
                        </ul>
                    </label><input type="text" id="newResp" readonly="readonly"/>
                    </div>
                    <div class="card-footer">
                        el valor se actualiza cada  <input type="text" id="cantSegundos2"  style="width: 75px;"/> milisegundos
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="timeoutAndIntervals.js"></script>

  </body>
</html>
